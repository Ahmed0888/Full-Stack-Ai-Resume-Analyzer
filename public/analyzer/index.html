<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyzer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar - SAME AS ALL OTHER PAGES -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-left">
                <i class="fas fa-robot"></i>
                <h1>AI Analyzer</h1>
            </div>
            <div class="nav-right">
                <a href="/dashboard/" class="nav-link"><i class="fas fa-chart-line"></i> Dashboard</a>
                <a href="/resumes/" class="nav-link"><i class="fas fa-file-alt"></i>  All Resumes</a>
                <a href="/jobs/" class="nav-link"><i class="fas fa-briefcase"></i> Track your Jobs</a>
                <a href="/analyzer/" class="nav-link active"><i class="fas fa-robot"></i> Analyze Resume with Ai</a>
                <button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- Main Upload Card -->
        <div class="upload-card">
            <div class="upload-header">
                <i class="fas fa-file-alt"></i>
                <h1>Upload & Analyze Resume</h1>
                <p>Get instant AI-powered feedback on your resume</p>
            </div>

            <div class="upload-form">
                <!-- File Upload -->
                <div class="form-group file-upload">
                    <label for="fileInput">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Upload Resume (PDF)</span>
                        <input type="file" id="fileInput" accept=".pdf" />
                    </label>
                </div>

                <!-- Job Description -->
                <div class="form-group">
                    <label>
                        <i class="fas fa-briefcase"></i>
                        <textarea id="jobDesc" placeholder="Optional: Paste job description for better matching analysis..."></textarea>
                    </label>
                </div>

                <!-- Analyze Button -->
                <button id="btnUpload" class="btn-primary">
                    <i class="fas fa-rocket"></i>
                    Analyze Resume
                </button>
            </div>

            <!-- Loading -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>AI is analyzing your resume...</p>
            </div>
        </div>

        <!-- Results Section -->
        <div id="result" class="results-section"></div>
    </main>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
